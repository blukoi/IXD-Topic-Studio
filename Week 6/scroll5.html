    var s = Snap(svg);

    var startPath = Snap.select('#startSVG');
    var endPath = Snap.select('#endSVG');

    var startPathPoints = startPath.node.getAttribute('d');
    var endPathPoints = endPath.node.getAttribute('d');

    var currentScroll = 0;

    window.addEventListener('scroll', function() {
        currentScroll = window.scrollY;
        
        var scrollProgress = currentScroll / document.body.scrollHeight;
        
        // var path = startPathPoints;

        // Calculate percentage between start and end path
        var mixPercent = scrollProgress * 100;

        // Animate to interpolated path
        startPath.animate({ d: mixPath }, 300);
