<script>
window.addEventListener('scroll', handleScroll);

function handleScroll() {
    distortSvg1();
    distortSvg2();
    distortSvg3();
    distortSvg4();
    distortSvg5();
    distortSvg6();
    transformSvg6();
}

function distortSvg1() {
    const middleSvg = document.getElementById('noteA1');
    const viewportHeight = window.innerHeight;
    const maxScrollableDistance = document.documentElement.scrollHeight - viewportHeight;
    const scrollPosition = window.pageYOffset;
    const scrollPercentage = (scrollPosition / maxScrollableDistance) * 100;
    let svgHeight = viewportHeight - (scrollPercentage / 50) * viewportHeight;
  
    svgHeight = Math.max(svgHeight, 96);
  
    middleSvg.style.height = `${svgHeight}px`;
}

function distortSvg2() {
    const middleSvg = document.getElementById('noteA2');

    const maxScrollableDistance = document.documentElement.scrollHeight - viewportHeight;

    const scrollPercentage = (scrollPosition / maxScrollableDistance) * 100;
    let svgHeight = viewportHeight - (scrollPercentage / 40) * viewportHeight;

}

function distortSvg3() {

    const scrollPosition = window.pageYOffset;

}

function distortSvg6() {
    const middleSvg = document.getElementById('noteA6');
    const svgRect = middleSvg.getBoundingClientRect();
    const svgTop = svgRect.top;
    const svgBottom = svgRect.bottom;
    const svgDistanceFromTop = svgTop > 0 ? svgTop : 0;
    const distancePercentage = (svgDistanceFromTop / window.innerHeight) * 100;

    let svgHeight = (100 - distancePercentage) / 100 * window.innerHeight;
    svgHeight = Math.max(svgHeight, 96);

    middleSvg.style.height = `${svgHeight}px`;
}

function transformSvg6() {
    const svg = document.getElementById('noteA6');
    const viewportHeight = window.innerHeight;
    const svgRect = svg.getBoundingClientRect();
    const svgTopOffset = svgRect.top;
    const maxScrollableDistance = document.documentElement.scrollHeight - viewportHeight;
    const scrollPosition = window.pageYOffset;
    const scrollPercentage = (scrollPosition / maxScrollableDistance) * 100;

    const transformPercentage = Math.max(0, 100 - ((svgTopOffset / viewportHeight) * 100));
    const transformValue = (transformPercentage / 100) * -12;
    svg.style.transform = `skewY(${transformValue}deg)`;
    svg.style.transform = `per`;
}

// DEBOUNCE

function debounce(func, wait) {
    let timeout;
    return function executedFunction() {
        const context = this;
        const args = arguments;
        const later = function () {
            timeout = null;
            func.apply(context, args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

document.addEventListener('DOMContentLoaded', distortSvg6);
